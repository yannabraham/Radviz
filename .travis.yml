# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

before_install:
  - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile
install:
  - ./travis-tool.sh install_r knitr
  - ./travis-tool.sh install_r rmarkdown

env:
  global:
    - NOT_CRAN=true
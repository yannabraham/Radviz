# Sample .travis.yml for R projects

language: r
cache: packages
warnings_are_errors: true
sudo: required

before_install:
  - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile

r-packages:
  - knitr
  - rmarkdown
  - bodenmiller
  - colorspace

env:
  global:
    - NOT_CRAN=true